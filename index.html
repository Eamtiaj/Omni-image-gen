<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1 class="title">Omni Image Generator</h1>
    <div class="search-area">
      <input type="text" id="prompt" placeholder="Enter your image prompt here..." />
      <button onclick="generateImage()">🎨 Generate</button>
    </div>

    <div class="tool-grid">
      <div class="tool-card" onclick="selectTool('Leonardo')">🧠 Leonardo AI</div>
      <div class="tool-card" onclick="selectTool('Playground')">🎮 Playground AI</div>
      <div class="tool-card" onclick="selectTool('BlueWillow')">🌌 BlueWillow</div>
      <div class="tool-card" onclick="selectTool('Bing')">🔍 Bing AI</div>
    </div>

    <div class="results" id="results">
      <p>Select a tool and enter a prompt to generate an image.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
